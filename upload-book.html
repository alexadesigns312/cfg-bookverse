<!-- Form -->
<div class="bg-image-container">
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="Title of Book">Book Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="book-upload">Upload a book cover</label>
        <label class="custom-file-upload">
          <input type="file" id="book-upload" name="book-upload">
          Choose File
        </label>
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
        </div>
      </div>
      <button class="bookreview-button" type="submit">Submit for Approval</button>
    </form>
  </div>
</div>
