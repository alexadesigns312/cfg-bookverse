<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Bookverse | Review Site</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><img src="./img/bookverse-logo.svg" alt="Bookverse Logo"></a>
      </div>
      <div class="page-tabs">
        <a href="index.html">Home</a>
        <a href="#about">About</a>
         <div class="dropdown">
            <button class="font-weight-bold btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
              Explore
            </button>
            <div class="dropdown-menu">
              <a class="category1" href="#">Review A Book</a>
              <a class="category2" href="#">Discover Authors</a>
              <a class="category3" href="#">Randomiser</a>
            </div>
          </div>
          <a href="#contact">Contact Us</a>
        </div>
      </div>
      <div class="search-login">
        <img style="height: 30px;" src="./img/my-account.svg" alt="My Account Icon">
        <a href="signIn.html">Sign In</a> | <a href="join.html">Join</a>
        <input type="text" placeholder="Search books...">
      </div>
    </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      
      <title>Sign In Page</title>
      <div class="container signin-container">
   


        <div class="signin-form">
       
            <div class ="mb-3">
            <form action="#" method="post">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              <label for="password">Password</label> <input type="password" id="password" name="password" required>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            
           
        </form>
        <br/>
        <p>Don't have an account? <a href="join.html">Sign Up</a></p>
    </div>

    </body>
    </html>
